<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoChange</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=splash+cursive">
</head>
<body>
    <div class="container">
        <header>
            <img class="btc" src="bitcoin.png" alt="bitcoin">
            <img class="ltc" src="litecoin.webp" alt="bitcoin">
            <h1 class="head">CryptoChange</h1>
            <h3 class="head">Your trustfull CryptoCurrency Markstplace!</h3>
        </header>
        <div class="nav-bar">
            <nav>
                <a href="placeholder">Products</a>
                <a href="placeholder"> Compare</a>
                <a href="placeholder"> Trade</a>
                <a href="placeholder">FAQ</a>
            </nav>
        </div>
        <div class="main">
            <div class="picture">
                <img src="main.png" alt="trading">
            </div>
            <div class="exchange">
                    <div class="exchange-title">
                        <h2>Exchange</h2>
                        <div class="calc">
                            <div class="first">
                                <form action=""> 
                                    <input type="number" name="Fiat" id="fiat" placeholder="Ammount">
                                </form> 
                                <select name="Fiat" id="from">
                                    <option value="EUR">Euro</option>
                                    <otpion value="DOL">Dollar</otpion>
                                </select>
                            </div>
                            <div class="second">
                                <form action="">
                                    <input type="number" name="Fiat" id="fiat" placeholder="Ammount">
                                </form>
                                <select name="CryptoCurrency" id="to">
                                    <option value="BTC">Bitcoin</option>
                                    <otpion value="ETH">Ethereum</otpion>
                                    <option value="XRP">Ripple</option>
                                    <option value="SOL">Solana</option> 
                            </div> 
                            <div>
                                <form action="">
                                    <input type="submit" name="Submit" id="submit" placeholder="Change now!">
                                </form>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
        <footer>
            About
            Policy
            Jobs
            Contact
        </footer>
    </div>

</body>
</html>
